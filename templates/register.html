<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Users/aayushbhatta/Documents/VS/Task/ArtistManagement1/static/style.css">
  <title>Register</title>
</head>
<body>
  <div class="background">
    <form class="container" method="POST">
      <h1 class="login-title">Register</h1>

      <section class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </section>

      <section class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </section>

      <section class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </section>

      <button class="login-button" type="submit">Register</button>

      <h5 class="dont-have-an-account">
        Already have an account? <a href=/Users/aayushbhatta/Documents/VS/Practice/Practice2/login.html><b>Login</b></a>
      </h5>
    </form>
  </div>
</body>
</html>
